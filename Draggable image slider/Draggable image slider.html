<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable image slider_Clone</title>

    <link rel="stylesheet" href="Draggable image slider.css" />
    <script defer src="Draggable image slider.js"></script>
  </head>
  <body>
    <div class="container">
      <button class="slide-btn" id="prev-btn"><</button>
      <div class="images-box">
        <img class="image" src="images/img-1.jpg" />
        <img class="image" src="images/img-2.jpg" />
        <img class="image" src="images/img-3.jpg" />
        <img class="image" src="images/img-4.jpg" />
        <img class="image" src="images/img-5.jpg" />
        <img class="image" src="images/img-6.jpg" />
        <img class="image" src="images/img-7.jpg" />
        <img class="image" src="images/img-8.jpg" />
        <img class="image" src="images/img-9.jpg" />
      </div>
      <button class="slide-btn" id="next-btn">></button>
    </div>
  </body>
</html>
